<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
</head>
<body>
	<script>
		var a=[2,7,"not","hi",45]
		for(var i=0;i<a.length;i++)
		{console.log(a[i])}
		
		a.pop()
		a.push(88)
		a.unshift(78)
		a.shift()
		a.splice(1,2,"c","python")

		console.log("After methods")

		for(var i=0;i<a.length;i++)
		{console.log(a[i])}

	</script>

</body>
</html>
